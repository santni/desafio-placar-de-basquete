<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Placar de Basquete</title>
</head>

<body>
    <h1 id="titulos">Desafio Basquete</h1>
    <div id="quadros">
        <div id="quadro_roxo">
            <h3>Lakers</h3>
            <img src="assets/images/lakers-PhotoRoom.png-PhotoRoom.png" alt="Lakers" width="256px" height="256px">
            <p id="quarto1a">1º Quarto:</p>
            <p id="quarto2a">2º Quarto:</p>
            <p id="quarto3a">3º Quarto:</p>
            <p id="quarto4a">4º Quarto:</p>
            <div class="flex_botao">
                <button class="botao1" onclick="one('timeA')">1 Pontos</button>
                <button class="botao1" onclick="two('timeA')">3 Pontos</button>
                <button class="botao1" onclick="tree('timeA')">2 Pontos</button>
            </div>
            <button class="botao21" onclick="diminuir('timeA')">Diminuir</button>
        </div>
        <div id="quadro_result">
            <h3 id="titulo_quadro_azul">Placar Atual</h3>
            <img id="nba" src="assets/images/nba.png" alt="NBA" width="300px" height="175px">
            <div id="placar">
                <span class="num">0</span>
                <span>x</span>
                <span class="num">0</span>
            </div>
            <button class="botao" onclick="encerrar()">Encerrar Quarto</button>
        </div>
        <div id="quadro_azul">
            <h3>Golden State Warriors</h3>
            <img src="assets/images/goldenstate-PhotoRoom.png-PhotoRoom.png" alt="Golden State Warriors" width="256px" height="256px">
            <p id="quarto1b">1º Quarto:</p>
            <p id="quarto2b">2º Quarto:</p>
            <p id="quarto3b">3º Quarto:</p>
            <p id="quarto4b">4º Quarto:</p>
            <div class="flex_botao">
                <button class="botao3" onclick="one('timeB')">1 Pontos</button>
                <button class="botao3" onclick="two('timeB')">2 Pontos</button>
                <button class="botao3" onclick="tree('timeB')">3 Pontos</button>
            </div>
            <button class="botao22" onclick="diminuir('timeB')">Diminuir</button>
        </div>
    </div>
</body>

</html>
